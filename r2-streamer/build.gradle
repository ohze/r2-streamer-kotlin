apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.ohze'
project.archivesBaseName = rootProject.name
version = "1.0.8-3"

android {
    flavorDimensions "testapp"

    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        intTestapp {
            dimension "testapp"
        }
        intTestappWithLcp {
            dimension "testapp"
        }
        devTestapp {
            dimension "testapp"
        }
        devTestappWithLcp {
            dimension "testapp"
        }
        devFolioReader {
            dimension "testapp"
        }
    }

    // default build flavour
    defaultPublishConfig "devFolioReaderRelease"

    lintOptions {
        lintConfig file("lint.xml")
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.jakewharton.timber:timber:4.7.1'

    intTestappImplementation "com.github.readium:r2-shared-kotlin:$r2branch-SNAPSHOT"
    intTestappWithLcpImplementation "com.github.readium:r2-shared-kotlin:$r2branch-SNAPSHOT"
    if (findProject(':r2-shared')) {
        devTestappImplementation project(':r2-shared')
        devTestappWithLcpImplementation project(':r2-shared')
    }
    implementation "$group:r2-shared-kotlin:1.0.8-2"
//    devFolioReaderImplementation("$group:r2-shared-kotlin:1.0.8-2") {
//        changing = true
//    }

    //TODO conflicting support libraries, excluding these
    implementation('com.mcxiaoke.koi:core:0.5.5') {
        exclude module: 'support-v4'
    }
    // useful extensions (only ~100k)
    implementation('com.mcxiaoke.koi:async:0.5.5') {
        exclude module: 'support-v4'
    }
    implementation "androidx.appcompat:appcompat:1.1.0-alpha02"

    // Intend to fetch repo from jitpack.io for stable releases
    api 'com.github.NanoHttpd.nanohttpd:nanohttpd:fd80618e93d'
    api 'com.github.NanoHttpd.nanohttpd:nanohttpd-nanolets:fd80618e93d'

    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'commons-io:commons-io:2.4'
    implementation 'org.zeroturnaround:zt-zip:1.12'
    implementation 'joda-time:joda-time:2.9.9'
    implementation 'nl.komponents.kovenant:kovenant:3.3.0'

    final JACKSON_VERSION = '2.9.7'
    implementation "com.fasterxml.jackson.core:jackson-core:$JACKSON_VERSION"
    implementation "com.fasterxml.jackson.core:jackson-annotations:$JACKSON_VERSION"
    implementation "com.fasterxml.jackson.core:jackson-databind:$JACKSON_VERSION"
    implementation 'org.jsoup:jsoup:1.11.2'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.2-alpha02'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0-alpha02'
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
}

// Builds a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}
